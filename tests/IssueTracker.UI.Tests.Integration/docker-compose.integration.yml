version: '3.9'

services:

  test-app:
    build: ../
    ports:
      - "7780:443"
      - "7779:80"
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Test1234!
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/cert.pfx
      - ASPNETCORE_Environment=Production
      - IssueTracker.UI_Database__ConnectionString=mongodb://MongoAdmin:test123@localhost:27017/devissuetracker?authMechanism=DEFAULT&authSource=admin;
    depends_on: 
      test-server:
        condition: service_healthy

  test-server:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=MongoAdmin
      - MONGO_INITDB_ROOT_PASSWORD=test123
      - MONGO_INITDB_DATABASE=devissuetracker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 2s
      timeout: 5s
      retries: 10
    ports:
      - '27017:27017'
